<div class="modal-content">
    <div class="modal-header panel-background">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-close"></em>
        </button>
        <h4 class="modal-title ">Create Question</h4>
    </div>
    <div class="modal-body">
        <form name="newTemplate.form" class="form-horizontal" ng-submit="createTemplate(newTemplate.form.$valid)"
              novalidate>
            <div class="form-group">
                <div class="col-sm-12">
                    <h6 class="note-text">Note: * Fields are Mandatory</h6>
                    Template Title<span class="note-text">*</span>
                    <div ng-class="{'has-error': newTemplate.form.templateDesc.$invalid && (newTemplate.form.templateDesc.$dirty || newTemplate.form.$submitted)}">
                        <input class="form-control" name="templateDesc"
                               ng-model="newTemplate.info.templateDesc" ui-validate="'isValidName($value)'"
                               minlength="2"
                               maxlength="40" required>
                        <span class="help-block error-block basic-block">Valid name without special characters</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary " ng-hide="dataLoading"
                            ng-disabled="newTemplate.form.$invalid">Create Template
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        &nbsp;
    </div>
</div>
